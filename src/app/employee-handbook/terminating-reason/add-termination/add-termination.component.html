<div class="content">
    <div class="top-header">
      <div class="row">
        <div class="col-md-6 col-lg-6 heading">
          <h4>Termination Reasons</h4>
        </div> 
        <div class="col-md-6 col-lg-6 breadcrumb">
          <ul class="breadcrumb-items"> 
            <li><a routerLink='/dashboard'>Home</a></li>
            <li>&nbsp;/&nbsp;</li>
            <li><a routerLink="/terminating-resons">Termination Reasons</a></li>
            <li>&nbsp;/&nbsp;</li>
            <li>Add Reason</li>  
          </ul>
        </div>
      </div>
    </div>
    <div class="element-content">
      <div class="job-box">
        <div class="row">
          <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <form class="search-form" #addReasonFrm = "ngForm" name="form" (ngSubmit)="addReasonFrm.form.valid" novalidate>
              <div class="form-header">
                <h5>Add Reason</h5>
              </div>
              <div class="padding-20">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label class="col-sm-4 col-form-label">Name <span class="req-field">*</span></label>
                    <div class="col-sm-8">   
                      <input type="text" class="form-control mb-10" placeholder="Enter name" name="name" #name ="ngModel" [(ngModel)]="addingData.name"  [ngClass]="{ 'is-invalid': addReasonFrm.submitted && name.invalid }" required pattern="^([a-zA-Z]+[\s,&*_\-])*[a-zA-Z]+$"
                      id="teminatename">
                      <div *ngIf="name.touched && name.invalid" class="invalid-feedback">
                        <div *ngIf="name.touched && name.errors.required">Name is required</div>
                      </div>
                      <div *ngIf="name.errors?.pattern" class="invalid-feedback">
                        Enter a valid Name
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="col-sm-4 col-form-label">Description <span class="req-field">*</span></label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control mb-10" placeholder="Add Description" name="description" [(ngModel)]="addingData.description" #description="ngModel" [ngClass]="{ 'is-invalid': addReasonFrm.submitted && description.invalid }" required 
                      id="Description">                          
                      <div *ngIf="description.touched && description.invalid" class="invalid-feedback">
                        <div *ngIf="description.touched && description.errors.required">Description is required</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary mlr-5" [disabled]="!addReasonFrm.valid" 
                        (click)="addReason(addReasonFrm)" id="Submit">Submit</button>
                        <button type="reset" class="btn btn-info mlr-5" id="Reset">Reset</button>
                        <button class="btn btn-danger mlr-5" (click)="cancel()" id="Cancel">Cancel</button>
                    </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="popupbox_wrap" *ngIf="isSuccess">
    <div class="popupbox">
      <div class="row"><button class="close" type="button" (click)="close()"><span class="close-label"><i class="fa fa-times" id="close"
              aria-hidden="true"></i> Close</span><span class="os-icon os-icon-close"></span></button></div>
      <p class="bg-success">{{ reason.data }}</p>
      <div class="row text-center">
        <a class="btn btn-success mlr-5" routerLink="/terminating-resons" id="viewterminatingreasons"><i class="fa fa-users" aria-hidden="true"></i> View all Types</a>
      </div>
      <!--row-->
    </div>
    <!--popupbox-->
  </div>
  <!--popupbox_wrap-->
    
    
  <div class="popupbox_wrap" *ngIf="isFailure">
    <div class="popupbox">
      <div class="row"><button class="close" type="button" (click)="closePopup()" id="close"><span class="close-label"><i class="fa fa-times"
              aria-hidden="true"></i> Close</span><span class="os-icon os-icon-close"></span></button></div>
      <p class="bg-success">{{ reason.errorMessages }}</p>
      <div class="row text-center">
        <a class="btn btn-success" (click)="closePopup()" id="closePop"><i class="fa fa-users" aria-hidden="true"></i> Close</a>
      </div>
      <!--row-->
    </div>
    <!--popupbox-->
  </div>
  <!--popupbox_wrap-->
