<style>
.orgChart-div{
    padding: 20px 10px;
}

#org {
    height: 420px;
    border: 2px dashed #aaa;
    border-radius: 5px;
    overflow: auto;
    height: auto;
}

.orgchart .hidden, .orgchart~.hidden {
    display: none;
}

</style>
<div class="content">
    <div class="top-header">
        <div class="row">
            <div class="col-md-6 col-lg-6 heading">
                <h4>Organization Chart</h4>
            </div>
            <div class="col-md-6 col-lg-6 breadcrumb">
                <ul class="breadcrumb-items">
                    <li><a routerLink='/dashboard'>Home</a>
                    </li>
                    <li>&nbsp;/&nbsp;</li>
                    <li>Organization Chart</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="element-content">
        <div class="job-box">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <div class="orgChart-div">
                        <div class="form-group row mt-10">
                            <div class="col-md-4 view-state" id="edit-panel">
                              <label class="col-sm-2 col-form-label">Search</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control mb-10" id="key-word">
                              </div>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary mlr-5" id="btn-filter-node">Filter</button>
                                <button type="button" class="btn btn-info mlr-5" id="btn-cancel">Cancel</button>
                            </div>
                        </div>
                        <div id="org" style="overflow: auto !important;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="loader_wrap" *ngIf="loading">
    <div class="loader_inner_wrap">
        <img src="../../../../assets/images/loginloader.gif" alt="">
    </div>
</div>
