<div class="content">
    <div class="top-header">
      <div class="row">
        <div class="col-md-6 col-lg-6 heading">
          <h4>Questionnaire &nbsp;
        </h4>
        </div>
        <div class="col-md-6 col-lg-6 breadcrumb">
          <ul class="breadcrumb-items"> 
            <li><a routerLink='/dashboard'>Home</a></li>
            <li>&nbsp;/&nbsp;</li>
            <li>Question</li>           
          </ul>
        </div>
      </div>
    </div>
    <div class="element-content">
      <div class="job-box">
        <div class="row">
          <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="table-responsive">
              <table class="table table-bordered" [mfData]="filterData" #mf="mfDataTable">
                <thead class="form-header">
                  <tr>
                    <th style="width: 4%; text-align: center;"></th>
                    <th>Document Type</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th style="width: 3%; text-align: center;"></th>
                    <th style="width: 70%">
                      <input type="text" placeholder="Search letter Type" (keyup)="search($event.target.value,'name')" class="search-filter form-control" id="Searchfiletype" style="width: 40%;">
                    </th>
                    <th></th>
                  </tr>
                    <ng-container *ngIf="availableRecords; else noData">
                    <tr *ngFor="let type of mf.data, index as i">
                      <td style="text-align: center;">{{i+1}}</td>
                      <td>{{type.question}}</td>
                      <td style="padding: 5px 8px">
                        <button *ngIf="type.question" id="editQuestion" (click)="editQuestion(type.id)" class="tabledit-delete-button btn btn-success mlr-5">
                          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </button>
                        <button *ngIf="type.question" id="viewQuestion" (click)="viewQuestion(type.id)" class="tabledit-delete-button btn btn-danger">
                          <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                      </td>
                    </tr>
                  </ng-container>
                  <ng-template #noData>
                    <tr>
                      <td colspan="12" class="text-danger" style="text-align: center;">No Records Found</td>
                    </tr>
                  </ng-template>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  

  <div class="loader_wrap" *ngIf="loading">
    <div class="loader_inner_wrap"><img src="assets/images/loginloader.gif" alt=""></div>
  </div>
